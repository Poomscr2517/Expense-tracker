<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tarcker</title>
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="./styles/normalize.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <main class="exp_container">
        <div class="title">
            <h1>Expense Tracker</h1>
        </div>
        <div class="balance_container">
            <h3>Balance</h3>
            <h2 id="balance">₹0.00</h2>
        </div>
        <div class="inc_exp_container">
            <div class="money">
                <h3>Income</h3>
                <h3 id="money_plus" class="money_plus">+ ₹0.00</h3>
            </div>
           
            <div class="money">
                <h3>Expense</h3>
                <h3 id="money_minus" class="money_minus">- ₹0.00</h3>
            </div>
        </div>
        <div class="history">
            <h3>History</h3>
            <ul id="list" class="list">
                <li class="minus">cash <span>-500</span> <button class="delete_btn">X</button></li>
                <li class="plus">cash <span>300</span> <button class="delete_btn">X</button></li>
            </ul>
        </div>
        <form action="#" id="form" class="form">
            <h3>Add New Transaction</h3>
            <div class="form_control">
                <label for="transaction">Transaction</label>
                <input type="transaction" id="transaction" placeholder="Enter the transaction">
            </div>
            <div class="form_control">
                <label for="amount">Amount(Negative(-) - Expense,Positive[+] - Income)</label>
                <input type="number" id="amount" placeholder="Enter Amount...">
            </div>
            <button type="submit" id="btn" class="btn">Add Transaction</button>
        </form>
        
    </main>
    

    <script src="./scripts/script.js"></script>
</body>
</html>
